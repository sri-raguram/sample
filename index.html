<!DOCTYPE html>
<html>
<head>
    <title>Flask Server GET Request</title>
</head>
<body>
    <h1>Flask Server GET Request</h1>
    <button onclick="getData()">Get Data</button>
    <div id="response"></div>

    <script>
        function getData() {
            fetch('https://flask-server.azurewebsites.net/api')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                })
                .catch(error => console.error(error));
        }
    </script>
</body>
</html>
