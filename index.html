<!DOCTYPE html>
<html>
<head>
  <title>Retrieve Data with Fetch API</title>
</head>
<body>
  <h1>Retrieved Data:</h1>
  <div id="data"></div>

  <script>
    // Make the GET request using fetch()
    fetch('http://10.0.0.4:8000')
      .then(response => response.text())
      .then(data => {
        // Update the 'data' element with the retrieved content
        const dataElement = document.getElementById('data');
        dataElement.textContent = data;
      })
      .catch(error => {
        // Display any errors that occur during the request
        const dataElement = document.getElementById('data');
        dataElement.textContent = 'An error occurred: ' + error.message;
      });
  </script>
</body>
</html>
