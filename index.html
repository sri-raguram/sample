<!DOCTYPE html>
<html>
<head>
  <title>Ping IP Address</title>
  <script>
    function pingAddress() {
      var ipAddress = document.getElementById("ipAddress").value;
      var resultDiv = document.getElementById("result");
      
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "https://api.openai.com/v1/pong?ip=" + ipAddress, true);
      
      xhr.onload = function() {
        if (xhr.status == 200) {
          resultDiv.innerText = "Ping successful!";
        } else {
          resultDiv.innerText = "Ping failed!";
        }
      };
      
      xhr.onerror = function() {
        resultDiv.innerText = "Ping failed!";
      };
      
      xhr.send();
    }
  </script>
</head>
<body>
  <h1>Ping IP Address</h1>
  <label for="ipAddress">Enter IP Address:</label>
  <input type="text" id="ipAddress">
  <button onclick="pingAddress()">Ping</button>
  <div id="result"></div>
</body>
</html>
