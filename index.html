<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>
</body>
<!-- This setup is not suitable for production. -->
<!-- Only use it in development! -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
  import React, { StrictMode } from 'react';
  import { createRoot } from 'react-dom/client';

  function Greeting({ name }) {
    return (
      <div>
        <h1>Hello, {name}</h1>
        <div>
          <textarea id="result" rows={10} cols={100} ></textarea>
        </div>
        <div><button onClick={loadPostData}>POST Call</button></div>
      </div>
    );
  }

  function loadPostData() {
    fetch('https://10.0.0.4:8000', {  // Enter your IP address/host here

      method: 'GET', //POST can be used
      mode: 'cors',
      headers: {
        'Content-type': 'application/json; charset=UTF-8',
      },
      //Following is the body input parameter example of POST call
      // body: JSON.stringify({
      //       title: title,
      //       body: body,
      //       userId: Math.random().toString(36).slice(2),
      //    }),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
        // Handle data
        //Following is a simple js example
        document.getElementById("result").value = JSON.stringify({data});
      })
      .catch((err) => {
        console.log(err.message);
      });
  }

  let App = function App() {
    return <Greeting name="world" />
  }


  const root = createRoot(document.getElementById('root'));
  root.render(
    <StrictMode>
      <App />
    </StrictMode>
  );
</script>
<style>
  body {
    font-family: sans-serif;
    margin: 20px;
    padding: 0;
  }
</style>

</html>
